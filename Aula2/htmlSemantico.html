<!DOCTYPE html>
 <html lang="pt-BR"> <!-- TAG principal--> 

<head><!-- TAG que envolve outras como: meta, link, title e script --> 
    <meta><!--Não são exibidas na página da web, mas são usadas por navegadores e mecanismos de busca--> 
    <link> <!--É usada para conectar um documento HTML a recursos externos, como arquivos de estilo CSS-->
    <title><!-- Título da página--></title>
    <script>//É usada para incluir scripts ou programas em uma página da web</script>
</head>

<body><!-- Envolve toda a estrutura de layout da página web -->
    <header>Cabeçalho do site</header>
    <nav>Navegação do site</nav>
    <aside>Conteúdo lateral sem relação com o conteúdo principal</aside>
    <main>Conteúdo principal</main>
    <footer>RODAPÉ</footer>
</body>

</html>
